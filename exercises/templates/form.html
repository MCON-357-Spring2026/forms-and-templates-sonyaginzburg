{% extends "base.html" %}

{% block content %}
<form method="POST">
    <label>Username:</label>
    <input type="text" name="username">
    <button type="submit">Submit</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% else  %}
<div class="box">
    Welcome {{ username }}!
</div>
{% endif %}

{% endblock %}
